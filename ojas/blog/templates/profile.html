
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{%static 'css/style.css' %}">

</head>
<body>
<div class="login-form">
<center>
    <br>
    <br>


<h1>Welcome {{user}}</h1>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
    {% endfor %}
{% endif %}
<br>    <br>
    <br>

<div class="action">
    <input type="button"><button><a href="{% url 'add' %}">Write A Blog</a></button></div><br>

        <div class="action">
            <input type="button"><button><a href="{% url 'logout' %}">Logout</a></button></div>
    <br>

    <div class="action">
        <input type="button"><button><a href="{% url 'changepass' %}">Change password</a></button></div>
    <br>

</center>
</body>
</html>
{% endblock content %}
