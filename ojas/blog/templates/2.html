{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="{%static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
<form action="" method="post" novalidate>
    <h2>Update Information</h2>
        <div class="content">
      <div class="input-field">
        {% csrf_token %}
        {{data}}
          </div></div>
      <div class="action">

          <input type="button"><button>Update</button></div><br>
    <div class="action">
      <input type="button"><button>
        <a href="{% url 'add' %}">Back</a></button></div>
    </form>
    {% if messages %}

        {% for message in messages %}
     {% if message.tags %}  {% endif %}<h1>{{ message }}</h1>
        {% endfor %}

    {% endif %}
</div>
</center></body></html>
{% endblock content %}
